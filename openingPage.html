<!DOCTYPE html>
 <html>
 
 <head>
     <meta charset="utf-8" />
     <title>משחק התאמות - פתיחה</title>
     <script type="module">
         import zim from "https://zimjs.org/cdn/017/zim";
 
         const frame = new Frame("fit", 1024, 768, light, dark, ready);
 
         function ready() {
             const stage = frame.stage;
 
             // רקע
             new Rectangle(frame.width, frame.height, "lightblue").addTo(stage);
 
             // כותרת
             new Label({
                 text: "משחק התאמות",
                 size: 60,
                 color: "darkblue",
                 align: "center",
                 font: "Arial"
             }).center(stage);
 
             // כפתור התחל משחק
             const startButton = new Button({
                 label: "התחל משחק",
                 width: 200,
                 height: 70,
                 color: "darkblue",
                 rollColor: "blue",
                 labelColor: "white",
                 corner: 20
             }).pos(frame.width / 2 - 100, frame.height / 2 + 100).addTo(stage);
 
             startButton.on("click", () => {
                 window.location.href = "gamePage.html";
             });
 
             stage.update();
         }
     </script>
     <meta name="viewport" content="width=device-width, user-scalable=no" />
 </head>
 
 <body></body>
 
 </html>
