<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>משחק התאמות - סיום</title>
    <script type="module">
        import zim from "https://zimjs.org/cdn/017/zim";

        const frame = new Frame("fit", 1024, 768, light, dark, ready);

        function ready() {
            const stage = frame.stage;

            // רקע
            new Rectangle(frame.width, frame.height, "lightgreen").addTo(stage);

            // הודעה
            new Label({
                text: "כל הכבוד! המשחק הסתיים.",
                size: 50,
                color: "darkgreen",
                align: "center",
                font: "Arial"
            }).center(stage);

            // כפתור התחלה מחדש
            const restartButton = new Button({
                label: "שחק שוב",
                width: 200,
                height: 70,
                color: "darkgreen",
                rollColor: "green",
                labelColor: "white",
                corner: 20
            }).pos(frame.width / 2 - 100, frame.height / 2 + 100).addTo(stage);

            restartButton.on("click", () => {
                window.location.href = "openingPage.html";
            });

            stage.update();
        }
    </script>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
</head>

<body></body>

</html>
